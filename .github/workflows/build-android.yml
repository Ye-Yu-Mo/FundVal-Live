name: Build Android App

on:
  push:
    branches:
      - '**'  # 所有分支
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build web assets
        working-directory: frontend
        run: npm run build

      - name: Add Android platform
        working-directory: frontend
        run: npx cap add android

      - name: Sync Capacitor
        working-directory: frontend
        run: npx cap sync android

      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore \
            -storepass android -alias androiddebugkey -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Setup release signing
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: frontend/android
        run: |
          # 创建 release keystore
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > $HOME/.android/release.keystore
          ls -lh $HOME/.android/release.keystore

          # 创建 key.properties（不能有前导空格）
          printf 'storeFile=%s\nstorePassword=%s\nkeyAlias=%s\nkeyPassword=%s\n' \
            "$HOME/.android/release.keystore" \
            "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" \
            "${{ secrets.ANDROID_KEY_ALIAS }}" \
            "${{ secrets.ANDROID_KEY_PASSWORD }}" \
            > key.properties

          echo "key.properties content (storeFile only):"
          grep storeFile key.properties

      - name: Build Android APK (Debug)
        if: "!startsWith(github.ref, 'refs/tags/')"
        working-directory: frontend/android
        run: ./gradlew assembleDebug

      - name: Build Android APK + AAB (Release)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: frontend/android
        run: |
          ./gradlew assembleRelease bundleRelease

          echo "=== APK output ==="
          find app/build/outputs -name "*.apk" -o -name "*.aab" | sort

          # 验证签名
          if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            echo "SUCCESS: Signed APK found"
          elif [ -f "app/build/outputs/apk/release/app-release-unsigned.apk" ]; then
            echo "ERROR: Only unsigned APK found, signing failed"
            exit 1
          else
            echo "ERROR: No APK found"
            exit 1
          fi

      - name: Upload Debug APK artifact
        if: "!startsWith(github.ref, 'refs/tags/')"
        uses: actions/upload-artifact@v4
        with:
          name: fundval-android-debug-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk

      - name: Upload Release APK artifact
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: fundval-android-release-apk
          path: frontend/android/app/build/outputs/apk/release/*.apk

      - name: Upload AAB artifact
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: fundval-android-aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab
